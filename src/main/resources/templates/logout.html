<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .logout-info {
            margin-bottom: 20px;
        }
        .logout-info p {
            margin: 5px 0;
        }
        .logout-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 5px 0 5px;
            font-size: 14px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Logout</h1>
        <div class="logout-info">
            <p>You have been successfully logged out.</p>
        </div>
        <a th:href="@{/login}" class="logout-button">Login Again</a>
    </div>
</body>
</html>
